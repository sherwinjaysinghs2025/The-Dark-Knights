<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDaware - Secure Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="medical-illustration-left">
            <!-- Medical illustrations will be background images via CSS -->
        </div>
        <div class="login-section-right">
            <div class="brand-container">
                <h1 class="brand-name">MEDaware</h1>
                <div class="ecg-line"></div>
            </div>
            <div class="login-box">
                <h2>LOGIN</h2>
                <form class="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-button">Login</button>
                    <div class="secure-login">
                        <i class="fas fa-lock-alt"></i>
                        <span>Secure Login</span>
                    </div>
                    
                    <p class="signup-link">Don't Have an Account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
