<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDaware - Secure Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="medical-illustration-left"></div>
        <div class="login-section-right">
            <div class="brand-container">
                <h1 class="brand-name">MEDaware</h1>
                <div class="ecg-line"></div>
            </div>
            <div class="login-box">
                <h2 id="form-title">LOGIN</h2>
                <form id="auth-form" class="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" minlength="6" required>
                    </div>
                    <div id="confirm-group" class="input-group" style="display:none">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" minlength="6">
                    </div>
                    <a href="#" id="forgot-password" class="forgot-password">Forgot Password?</a>
                    <button type="submit" id="submit-btn" class="login-button">Login</button>

                    <div class="divider">or</div>

                    <button type="button" id="google-btn" class="google-button">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
                        Continue with Google
                    </button>

                    <p id="status" class="status" role="alert" aria-live="polite"></p>

                    <p class="signup-link" id="to-signup-row">Don't Have an Account? <a id="to-signup" href="#">Sign Up</a></p>
                    <p class="signup-link" id="to-signin-row" style="display:none">Already have an account? <a id="to-signin" href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
